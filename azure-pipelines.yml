jobs:
- job: BUILD_LLVM

  pool:
    vmImage: 'vs2017-win2016'

  steps:
  - checkout: none

  - powershell: |
      git clone --config core.autocrlf=false --branch llvmorg-7.0.1 https://github.com/llvm/llvm-project.git 
      mkdir LLVM_BUILD
      cd LLVM_BUILD 
      cmake ..\llvm-project\llvm -G "Visual Studio 15 2017 Win64" -DLLVM_USE_CRT_DEBUG=MTd -DLLVM_USE_CRT_RELEASE=MT -DLLVM_BUILD_TESTS=Off -Thost=x64
      cmake --build . --target ALL_BUILD --config Release
      tree
      
